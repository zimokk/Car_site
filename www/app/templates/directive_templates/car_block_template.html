<div class="row" ng-controller="carBlockController as main">
    <div class="col-md-3" style="height:175px;border: solid 1px black;margin-left:12px" >
        <img src="../../images/horse.jpg" width="300px"  height="170px" alt="horse">
    </div>
    <div class="row">
        <div class="col-md-8" align="center" style="border: solid 1px black;height:50px" >
            Имя машины
        </div>
        <div class="col-md-4" style="border: solid 1px black;color: #4faab3; font-family: ‘Rouge Script’, cursive; font-weight: normal">
           <strong> Марка:</strong> {{mark_name}}
          <strong>  Модель:</strong> {{model_name}}<br>
           <strong> Стоимость:</strong> {{car.cost}}<br>
           <strong> Год выпуска:</strong> {{car.year}}<br>
           <strong> Топливо:</strong> {{fuel_name}}<br>
           <strong> Тип кузова:</strong> {{body_name}}<br>
           <strong> Коробка передач:</strong> <b ng-if="car.transmission == 1">Механическая</b>
                            <b ng-if="car.transmission == 2">Автомат</b>
        </div>
        <div class="col-md-4" style="border: solid 1px black;height:125px">
            {{car.description}}
            <div class="st">  <a href="#"> Подробнее</a> </div>
        </div>

    </div>
</div>
